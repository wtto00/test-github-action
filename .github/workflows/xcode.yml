name: 'Xcode'
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  xcode_15_macos_13_iOS_17:
    runs-on: macos-13
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: boot simulator
        env:
          # iPhone 15 with iOS 17.0
          IPHONE_MODEL: '387F63F3-9D50-4E30-95DA-2547D832EF4B'
        run: |
          ls -a /Applications/
          sudo xcode-select -s "/Applications/Xcode_15.0.app"
          bash ./xcode.sh

  xcode_14_macos_13_iOS_16_4:
    runs-on: macos-13
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: boot simulator
        env:
          # iPhone 14 with iOS 16.4
          IPHONE_MODEL: 'E8C11E27-784B-4FC0-AB92-D79C0307B337'
        run: |
          ls -a /Applications/
          bash ./xcode.sh

  xcode_14_macos_12_iOS_16_2:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: boot simulator
        env:
          # iPhone 14 with iOS 16.2
          IPHONE_MODEL: '92DF7F17-8DA7-400E-975F-7AA7C5004EA0'
        run: |
          ls -a /Applications/
          bash ./xcode.sh
